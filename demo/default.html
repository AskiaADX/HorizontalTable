<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>horizontaltable</title>
  <link rel="stylesheet" type="text/css" href="./horizontaltable.css">
  <link rel="stylesheet" type="text/css" href="./default.css">
</head>

<body>

  <h2>Responsive collapse (by column)</h2>
  <div id="adc_1" class="horizontaltable">
      <div style="order:0;" class="horizontaltable-cell horizontaltable-cell--head horizontaltable-firstcolumn">&nbsp;</div>
      <div style="order:1;" class="horizontaltable-cell horizontaltable-firstcolumn">Do you like these brands?</div>
      <div style="order:2;" class="horizontaltable-cell horizontaltable-firstcolumn horizontaltable-cell--foot">Quantity
        <br />
        <span class="sum">
            <span class="caption_1_2">Sum :</span>
            <span class="sum_1_2 resultSum">
            <span class="prefix_1_2"></span>
            <span class="result_1_2">0</span>
            <span class="suffix_1_2">%</span>
            </span>
        </span>
    </div>
    <div style="order:0;" class="horizontaltable-cell horizontaltable-cell--head" data-id="imgZoom_1_1">
      <div class="paddingZoom">
        <img src="./Resources/Asahi_logo.svg.png" class="image">
        <a href="./Resources/Asahi_logo.svg.png" target="_blank" data-simplbox="imgZoom_1_1"><div class="imgZoom"></div></a>
        <br>
        <span class="caption">Asahi</span>
      </div>
    </div>
    <div style="order:1;" class="horizontaltable-cell closed">
      <div class="question-container askia-question-1">
        <div class="question-label">Do you like these brands?</div>
        <div class="responses-container">
          <label class="response-container selected">
            <input type="checkbox" id="askia-input1_4" name="M1 4" value="4" checked="checked">
            <label for="askia-input1_4" class="askia-radio"></label>
            <label for="askia-input1_4" class="content">
              <img src="./Resources/flat-smiley-adc-happy-plus.png">
              <span class="caption">Yes</span>
            </label>
          </label>
          <label class="response-container">
            <input type="checkbox" id="askia-input1_10" class="askia-exclusive" name="M1 10" value="10">
            <label for="askia-input1_10" class="askia-radio"></label>
            <label for="askia-input1_10" class="content">
              <img src="./Resources/flat-smiley-adc-medium.png">
              <span class="caption">Maybe</span>
            </label>
          </label>
          <label class="response-container">
            <input type="checkbox" id="askia-input1_5" name="M1 5" value="5">
            <label for="askia-input1_5" class="askia-radio"></label>
            <label for="askia-input1_5" class="content">
              <span class="caption">No</span>
            </label>
          </label>
        </div>
      </div>
    </div>
    <div style="order:2;" class="horizontaltable-cell horizontaltable-cell--foot numeric">
      <div class="question-container askia-question-2">
        <div class="question-label">Quantity</div>
        <div class="responses-container">
          <span class="prefix"></span>
          <input type="number" autocomplete="off" id="askia-input-number2" class="input_1_2" name="C2" value="3">
          <span class="suffix">%</span>
        </div>
        <div class="sum-container sum">
          <span class="caption_1_2">Sum :</span>
          <span class="sum_1_2 resultSum">
            <span class="prefix_1_2"></span>
            <span class="result_1_2">0</span>
            <span class="suffix_1_2">%</span>
          </span>
        </div>
      </div>
    </div>
    <div style="order:0;" class="horizontaltable-cell horizontaltable-cell--head">
      <div>
        <span class="caption">Desperados</span>
      </div>
    </div>
    <div style="order:1;" class="horizontaltable-cell closed">
      <div class="question-container askia-question-7">
        <div class="question-label">Do you like these brands?</div>
        <div class="responses-container">
          <label class="response-container">
            <input type="checkbox" id="askia-input7_4" name="M7 4" value="4">
            <label for="askia-input7_4" class="askia-radio"></label>
            <label for="askia-input7_4" class="content">
              <img src="./Resources/flat-smiley-adc-happy-plus.png">
              <span class="caption">Yes</span>
            </label>
          </label>
          <label class="response-container">
            <input type="checkbox" id="askia-input7_10" class="askia-exclusive" name="M7 10" value="10">
            <label for="askia-input7_10" class="askia-radio"></label>
            <label for="askia-input7_10" class="content">
              <img src="./Resources/flat-smiley-adc-medium.png">
              <span class="caption">Maybe</span>
            </label>
          </label>
          <label class="response-container selected">
            <input type="checkbox" id="askia-input7_5" name="M7 5" value="5" checked="checked">
            <label for="askia-input7_5" class="askia-radio"></label>
            <label for="askia-input7_5" class="content">
              <span class="caption">No</span>
            </label>
          </label>
        </div>
      </div>
    </div>
    <div style="order:2;" class="horizontaltable-cell horizontaltable-cell--foot numeric">
      <div class="question-container askia-question-8">
        <div class="question-label">Quantity</div>
        <div class="responses-container">
          <span class="prefix"></span>
          <input type="number" autocomplete="off" id="askia-input-number8" class="input_1_2" name="C8" value="">
          <span class="suffix">%</span>
        </div>
        <div class="sum-container sum">
          <span class="caption_1_2">Sum :</span>
          <span class="sum_1_2 resultSum">
            <span class="prefix_1_2"></span>
            <span class="result_1_2">0</span>
            <span class="suffix_1_2">%</span>
          </span>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./simplbox.js"></script>
  <script type="text/javascript" src="./horizontaltable.js"></script>
  <script type="text/javascript" src="./Initializer.js"></script>
</body>

</html>
